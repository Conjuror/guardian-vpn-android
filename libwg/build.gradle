apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        dataBinding.enabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
        }
    }
    externalNativeBuild {
        cmake {
            path "${projectDir}/tools/CMakeLists.txt"
        }
    }
}

dependencies {
    implementation "androidx.annotation:annotation:$rootProject.ext.annotationsVersion"

    implementation "androidx.databinding:databinding-runtime:$rootProject.ext.databindingVersion"
    implementation "com.google.code.findbugs:jsr305:$jsr305Version"

    implementation "com.jakewharton.threetenabp:threetenabp:$threetenabpVersion"
    implementation "net.sourceforge.streamsupport:android-retrofuture:$streamsupportVersion"
}
